spring.datasource.url=jdbc:postgresql://localhost:5432/[database_name]
spring.datasource.username=[user_name]
spring.datasource.password=[password : *********]
spring.jackson.default-property-inclusion=NON_NULL
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
token.signing.key=[YOUR_SECRET_KEY_GENERATED]
server.port=8000
spring.profiles.active=dev

# Email Sender using SMTP server

# for using google smtp server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[your_gmail]
spring.mail.password=[your_password]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.connectiontimeout=3000
spring.mail.properties.timeout=3000
spring.mail.properties.writetimeout=3000
